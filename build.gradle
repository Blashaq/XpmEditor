plugins {
    id 'java'
    id 'idea'
    id "com.github.johnrengelman.shadow" version "2.0.4"
}


dependencies {
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'
}

repositories {
    jcenter()
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'app.MainApp'
        )
    }
}