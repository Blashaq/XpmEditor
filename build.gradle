plugins {
    id 'java'
    id 'application'
    id 'idea'
}

mainClassName = 'App'

dependencies {
    // https://mvnrepository.com/artifact/org.javatuples/javatuples
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'

    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}
